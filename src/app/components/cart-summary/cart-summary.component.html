<div *ngIf="cart.length === 0" class="bg-white rounded-xl shadow-lg p-8 text-center">
  <lucide-icon [img]="ShoppingBag" class="h-16 w-16 text-gray-300 mx-auto mb-4"></lucide-icon>
  <h3 class="text-xl font-semibold text-gray-600 mb-2">Tu carrito está vacío</h3>
  <p class="text-gray-500">Agrega algunos platillos deliciosos para comenzar</p>
</div>

<div *ngIf="cart.length > 0" class="bg-white rounded-xl shadow-lg overflow-hidden">
  <div class="bg-gradient-to-r from-[#2a23b8] to-[#8624ce] text-white p-6">
    <h2 class="text-2xl font-bold">Tu Pedido</h2>
    <p class="opacity-90">Revisa y confirma tu orden</p>
  </div>

  <div class="p-6">
    <div class="space-y-4 mb-6">
      <div *ngFor="let item of cart" class="flex items-center space-x-4 bg-gray-50 rounded-lg p-4">
        <img
          [src]="item.image"
          [alt]="item.name"
          class="w-16 h-16 object-cover rounded-lg"
        />
        <div class="flex-1">
          <h4 class="font-semibold text-gray-800">{{item.name}}</h4>
          <p class="text-[#ed450d] font-bold">${{item.price.toFixed(2)}}</p>
        </div>
        <div class="flex items-center space-x-2">
          <button
            (click)="updateQuantity(item.id, item.quantity - 1)"
            class="w-8 h-8 rounded-full bg-gray-200 hover:bg-gray-300 flex items-center justify-center transition-colors">
            <lucide-icon [img]="Minus" class="h-4 w-4"></lucide-icon>
          </button>
          <span class="font-medium w-8 text-center">{{item.quantity}}</span>
          <button
            (click)="updateQuantity(item.id, item.quantity + 1)"
            class="w-8 h-8 rounded-full bg-gray-200 hover:bg-gray-300 flex items-center justify-center transition-colors">
            <lucide-icon [img]="Plus" class="h-4 w-4"></lucide-icon>
          </button>
          <button
            (click)="removeItem(item.id)"
            class="w-8 h-8 rounded-full bg-red-100 hover:bg-red-200 text-red-600 flex items-center justify-center transition-colors ml-2">
            <lucide-icon [img]="X" class="h-4 w-4"></lucide-icon>
          </button>
        </div>
      </div>
    </div>

    <div class="border-t pt-4 mb-6">
      <div class="flex justify-between items-center text-xl font-bold text-gray-800">
        <span>Total:</span>
        <span class="text-[#ed450d]">${{getTotal().toFixed(2)}}</span>
      </div>
    </div>

    <button *ngIf="!showCheckout"
      (click)="showCheckout = true"
      class="w-full bg-[#ed450d] hover:bg-[#ed450d]/90 text-white py-4 rounded-xl font-bold text-lg transition-colors">
      Proceder al Pedido
    </button>

    <form *ngIf="showCheckout" (ngSubmit)="submitOrder()" class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">
          Nombre completo *
        </label>
        <input
          type="text"
          [(ngModel)]="customer.name"
          name="name"
          required
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#2a23b8] focus:border-transparent"
        />
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">
          Teléfono *
        </label>
        <input
          type="tel"
          [(ngModel)]="customer.phone"
          name="phone"
          required
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#2a23b8] focus:border-transparent"
        />
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">
          Número de mesa (opcional)
        </label>
        <input
          type="text"
          [(ngModel)]="customer.table"
          name="table"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#2a23b8] focus:border-transparent"
        />
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">
          Notas especiales (opcional)
        </label>
        <textarea
          [(ngModel)]="customer.notes"
          name="notes"
          rows="3"
          placeholder="Alergias, preferencias de cocción, etc."
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#2a23b8] focus:border-transparent">
        </textarea>
      </div>
      <div class="flex space-x-3">
        <button
          type="button"
          (click)="showCheckout = false"
          class="flex-1 bg-gray-200 hover:bg-gray-300 text-gray-700 py-3 rounded-lg font-medium transition-colors">
          Volver
        </button>
        <button
          type="submit"
          class="flex-1 bg-[#ed450d] hover:bg-[#ed450d]/90 text-white py-3 rounded-lg font-bold transition-colors">
          Confirmar Pedido
        </button>
      </div>
    </form>
  </div>
</div>
