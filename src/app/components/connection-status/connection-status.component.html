<div class="flex items-center space-x-2">
  <!-- Connection Status Indicator -->
  <div [class]="'flex items-center space-x-1 px-2 py-1 rounded-full text-xs font-medium ' + getStatusClass()">
    <lucide-icon [img]="getStatusIcon()" [class]="'h-3 w-3 ' + (isConnected ? '' : 'animate-pulse')"></lucide-icon>
    <span class="hidden sm:inline">{{getStatusText()}}</span>
  </div>

  <!-- Reconnect Button -->
  <button *ngIf="!isConnected"
    (click)="reconnect()"
    [disabled]="isReconnecting"
    class="p-1 text-white hover:bg-white/10 rounded transition-colors disabled:opacity-50">
    <lucide-icon [img]="RefreshCw" [class]="'h-4 w-4 ' + (isReconnecting ? 'animate-spin' : '')"></lucide-icon>
  </button>
</div>
