<div class="grid grid-cols-2 lg:grid-cols-4 gap-4 mb-8">
  <div *ngFor="let stat of statCards"
       [class]="'border rounded-xl p-6 text-center transition-all duration-300 hover:scale-105 ' + stat.bgColor">
    <div [class]="'inline-flex items-center justify-center w-12 h-12 rounded-lg mb-3 ' + stat.color">
      <lucide-icon [img]="stat.icon" class="h-6 w-6"></lucide-icon>
    </div>
    <h3 class="text-2xl font-bold text-gray-800 mb-1">{{stat.value}}</h3>
    <p class="text-sm text-gray-600 font-medium">{{stat.title}}</p>
  </div>
</div>
